<!-- view_images.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <h2>{{ image.title }}</h2>
                <img src="{{ MEDIA_URL }}images/{{ image.filename }}" alt="{{ image.title }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
